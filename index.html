<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Trivia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <header id="top">

    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container">

        <a href="#top"><img src="Image/GlobalTrivialogo.png" class="animate__animated animate__fadeInLeft" alt="Logo"
            style="width: 9rem; height: 4rem;"></a>

        <button class="navbar-toggler" onclick="myFunction(this)" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>

        <div class="collapse navbar-collapse text-center " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mb-2">
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToHome()">TRIVIA GAME</span>
            </li>
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToCountries()">COUNTRIES</span>
            </li>
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToAbout()">ABOUT US</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <div class="container" id="userInfoForm">
    <h1 class="text-center">TriviaGame</h1>
    <div class="d-flex justify-content-center align-items-center">
      <form class="mt-5 mb-5">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" id="nameInput" class="form-control" required> 
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Age:</label>
          <input type="number" id="ageInput" class="form-control" required>    
        </div>
        <div class="mb-3">
          <label for="genderInput" class="form-label">Gender:</label>
          <select id="genderInput" class="form-select" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
    
  <div>
    <div id="congratulations" style="display: none;">
      <h2>Welcome to GlobalTrivia</h2>
      <p>Are you ready for trivia questions?</p>
      <button id="startGameBtn" class="btn btn-primary">Start the game</button>
    </div>
  </div>

  <div class="fluid-container d-none">
    <h1 class="text-center">Country Trivia Game</h1>
    <p id="timer"></p>
    <h2 id="question"></h2>
    <div id="options" class="options"></div>
    <p id="feedback"></p>
    <button id="nextBtn" style="display: none;" onclick="nextQuestion()">Next Question</button>
    <p id="score"></p>
  </div>


  <div class="fluid-container d-none" id="countries">
    <h1>Countries Gallery</h1>
    <div class="cardContainer">
      <div class="card">
        <img src="" class="card-img-top">
        <div class="card-body">
          <h5>Card title</h5>
          <span>Capital: </span>
          <span>Contenent: </span>
          <span>Language: </span>
          <span>Currency: </span>
        </div>
      </div>

    </div>
  </div>
  <div class="container d-none" id="about">
    <h1>About Us</h1>
    <div class="cardContainer">


    </div>
  </div>



  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
