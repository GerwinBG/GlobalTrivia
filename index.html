<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./images/Globetriviafavicon.png">


</head>

<body>

  <nav class="navbar navbar-expand-lg px-5 fixed-top">

    <a href="index.html"><img src="Images/GlobalTrivialogo.png" class="animate__animated animate__fadeInLeft" alt="Logo"
        style="width: 9rem; height: 4rem;"></a>

    <button class="navbar-toggler" onclick="myFunction(this)" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </button>

    <div class="collapse navbar-collapse text-center " id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mb-2">
        <li class="nav-item animate__animated animate__flipInX">
          <span class="nav-link active" onclick="navigateToHome()">TRIVIA GAME</span>
        </li>
        <li class="nav-item animate__animated animate__flipInX">
          <span class="nav-link" onclick="navigateToCountries()">COUNTRIES</span>
        </li>
        <li class="nav-item animate__animated animate__flipInX">
          <span class="nav-link" onclick="navigateToAbout()">ABOUT US</span>
        </li>
      </ul>
    </div>

  </nav>

  <div id="home">
    <div class="UserInfo">
      <div class="box" id="userInfoForm" data-aos="fade-up">
        <span class="border-line"></span>
        <form>
          <h1>TriviaGame</h1>
          <div class="inputBox">
            <label for="nameInput" class="form-label"><span>Name</span></label>
            <input type="text" id="nameInput" class="form-control" required>
          </div>
          <div class="inputBox">
            <label for="ageInput" class="form-label"><span>Age:</span></label>
            <input type="number" id="ageInput" class="form-control" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="WelcomePopup">
        <div id="congratulations" style="display: none;">
          <h1 class="text-center text-white">Welcome to <span class="caption-keywords">GlobalTrivia!</span></h1>
          <p class="text-center text-white">Are you ready for trivia questions?</p>
          <div class="outer circle">
            <button id="startGameBtn">Start</button>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div id="leaderboard" style="display: none;" class="col-md-3">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <div class="fluid-container col-md-9"
        style="display: none; justify-content: center; align-items: center; height: 100vh;">
        <div>
          <h1 class="text-center">Country Trivia Game</h1>
          <p id="timer"></p>
          <h2 id="question"></h2>
          <div id="options" class="options"></div>
          <p id="feedback"></p>
          <button id="nextBtn" style="display: none;" onclick="nextQuestion()">Next Question</button>
          <p id="score"></p>
        </div>
      </div>

    </div>

  </div>

  <div class="fluid-container d-none" id="countries">
    <h1>Countries Gallery</h1>

    <div class="container my-5 d-flex justify-content-between searchBar">
      <div class="input-group mx-5">
        <div class="formOutline">
          <input type="text" placeholder="Search" />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="dropdown mx-5">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filter By Region
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Africa</a></li>
          <li><a class="dropdown-item" href="#">America</a></li>
          <li><a class="dropdown-item" href="#">Asia</a></li>
          <li><a class="dropdown-item" href="#">Europe</a></li>
          <li><a class="dropdown-item" href="#">Oceania</a></li>
          <li><a class="dropdown-item" href="#"></a></li>
        </ul>
      </div>
    </div>


    <div class="cardCountry container" id="cardCountry">

    </div>
  </div>

  <div class="container d-none" id="about">

  </div>



  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
