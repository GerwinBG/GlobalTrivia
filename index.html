<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Trivia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <header id="top">

    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container">

        <a href="index.html"><img src="Images/GlobalTrivialogo.png" class="animate__animated animate__fadeInLeft"
            alt="Logo" style="width: 9rem; height: 4rem;"></a>

        <button class="navbar-toggler" onclick="myFunction(this)" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>

        <div class="collapse navbar-collapse text-center " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mb-2">
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToHome()">TRIVIA GAME</span>
            </li>
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToCountries()">COUNTRIES</span>
            </li>
            <li class="nav-item animate__animated animate__flipInX">
              <span onclick="navigateToAbout()">ABOUT US</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <div id="home">
    <div class="UserInfo">
      <div class="box" id="userInfoForm">
        <span class="border-line"></span>
        <form>
          <h1>TriviaGame</h1>
          <div class="inputBox">
            <label for="nameInput" class="form-label"><span>Name</span></label>
            <input type="text" id="nameInput" class="form-control" required>
          </div>
          <div class="inputBox">
            <label for="ageInput" class="form-label"><span>Age:</span></label>
            <input type="number" id="ageInput" class="form-control" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="WelcomePopup">
        <div id="congratulations" style="display: none;">
          <h1 class="text-center text-white">Welcome to GlobalTrivia</h1>
          <p class="text-center text-white">Are you ready for trivia questions?</p>
          <div class="outer circle">
            <button id="startGameBtn">Start</button>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div id="leaderboard" style="display: none;" class="col-md-3">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <div class="fluid-container col-md-9"
        style="display: none; justify-content: center; align-items: center; height: 100vh;">
        <div>
          <h1 class="text-center">Country Trivia Game</h1>
          <p id="timer"></p>
          <h2 id="question"></h2>
          <div id="options" class="options"></div>
          <p id="feedback"></p>
          <button id="nextBtn" style="display: none;" onclick="nextQuestion()">Next Question</button>
          <p id="score"></p>
        </div>
      </div>
    </div>

  </div>

  <div class="fluid-container d-none" id="countries">
    <h1>Countries Gallery</h1>
    <div class="container searchBar">

      <div class="input-group">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" placeholder="Search" />
        </div>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>

    </div>


    <div class="cardCountry" id="cardCountry">

    </div>
  </div>

  <div class="container d-none" id="about">

  </div>



  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
